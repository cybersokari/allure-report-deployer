name: Test
on: 
    pull_request:
permissions:
  pull-requests: write
  issues: write
jobs:
    test-deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4.1.5
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Install deps
          run: npm i --workspaces

        - name: Test Shared package
          run: cd apps/shared && npm run test
        
        - name: Generate and deploy Allure Report
          uses: cybersokari/allure-deployer-action@v1.5.1
          with:
            github_pages_branch: 'gh-pages'
            target: 'github'
            allure_results_path: 'apps/shared/allure-results'
            storage_bucket: ${{vars.STORAGE_BUCKET}}
            slack_channel: ${{secrets.SLACK_CHANNEL_ID}}
            slack_token: ${{secrets.SLACK_TOKEN}}
            show_history: true
            retries: 10
            prefix: 'pr-test'
            pr_comment : 'true'
            github_token: ${{secrets.secrets.PERSONAL_ACCESS_TOKEN}}
            google_credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}